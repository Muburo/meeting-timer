<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Meeting Timer</h1>
  <div id="timer-visual">
    <svg viewBox="0 0 200 200">
      <circle class="ring-bg" cx="100" cy="100" r="90" />
      <circle class="ring-progress" cx="100" cy="100" r="90" />
    </svg>
    <div id="timer-display">05:00</div>
  </div>
  <div id="controls">
    <button id="btn-start" onclick="startTimer()">Start</button>
    <button id="btn-pause" onclick="pauseTimer()" disabled>Pause</button>
    <button id="btn-reset" onclick="resetTimer()">Reset</button>
  </div>
  <div id="presets">
    <button onclick="setTime(3)">3min</button>
    <button onclick="setTime(5)">5min</button>
    <button onclick="setTime(10)">10min</button>
  </div>
  <script src="timer.js"></script>
</body>
</html>
